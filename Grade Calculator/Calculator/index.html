<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calulator</title>
</head>
<body>

    <div class="container">

    <h2>The Grade Calculator</h2>

    <form>
        <lable for="english">English Marks</lable>
        <input type="number" id="english"> 
        <br> <br>

        <lable for="urdu">Urdu Marks</lable>
        <input type="number" id="urdu">
        <br> <br>

        <lable for="math">Math Marks</lable>
        <input type="number" id="math">
        <br> <br>

        <button type="button" onclick="gradeCalculator()" > Calculate </button>
        <br> <br>
    
    </form>


<div class="result">
    <h3>Result:</h3>

    <table border="1">
        <tr>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
            <th>Percentage</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>300</td>
            <td id="obtainedMarks"></td>
            <td id="percentage"></td>
            <td id="grade"></td>
        </tr>

    </table>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
